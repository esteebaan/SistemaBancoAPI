<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Sistema Banco - Frontend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
  <div class="container py-5">

    <h1 class="mb-3">Banco UTA</h1>

    <div class="mb-4">
      <h3>Clientes</h3>
      <button id="btnCargarClientes" class="btn btn-primary btn-sm">📥 Cargar Clientes</button>
      <ul id="listaClientes" class="list-group mt-2"></ul>
    </div>

    <div class="mb-4">
      <h3>Crear Cliente</h3>
      <form id="formCliente" class="row gy-2 gx-2 align-items-center">
        <div class="col-auto"><input class="form-control" type="text" id="nombreCliente" placeholder="Nombre"></div>
        <div class="col-auto"><input class="form-control" type="text" id="cedulaCliente" placeholder="Cédula"></div>
        <div class="col-auto"><input class="form-control" type="email" id="emailCliente" placeholder="Email"></div>
        <div class="col-auto"><button type="submit" class="btn btn-success">➕ Crear</button></div>
      </form>
    </div>

    <div id="alerta" class="alert alert-info d-none"></div>

  </div>

  <script src="scripts.js"></script>
</body>

</html>
